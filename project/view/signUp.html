<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form method="post" action="../controller/signupCheck.php" enctype="">
    <fieldset>
        Username: <input type="text" name="username" placeholder="Enter your username" required /> <br><br>
        Password: <input type="password" name="password" placeholder="Enter your password" required /> <br><br>
        Confirm Password: <input type="password" name="confirm_password" placeholder="Confirm your password" required /> <br><br>
        Email: <input type="email" name="email" placeholder="Enter your email" required /> <br><br>
        Gender: 
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select> <br><br>
        Date of Birth: <input type="date" name="dob" required /> <br><br>
        Contact No: <input type="text" name="contactno" placeholder="Enter your Phone Number" required /> <br><br>
        Address: <input type="text" name="address" placeholder="Enter your address" required /> <br><br>
        <input type="submit" name="signUp" value="Sign Up" />
    </fieldset>
    </form>
 
</body>
</html>
