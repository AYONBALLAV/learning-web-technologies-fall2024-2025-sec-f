<html>
<head>
    <title>Profile Management</title>
</head>
<body>
    <h1>Profile Management</h1>
    <form method="post" action="updateProfile.php" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">username:</label></td>
                <td><input type="text" id="name" name="username" value="" required /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" value="" required /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" value="" required pattern="\d{10}" title="Please enter a valid 10-digit phone number" /></td>
            </tr>
            <tr>
                <td><label for="profile_picture">Profile Picture:</label></td>
                <td><input type="file" id="profile_picture" name="profile_picture" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="50" required></textarea></td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="save_changes" value="Save Changes" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
